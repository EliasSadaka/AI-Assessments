services:
  - type: web
    name: binge-board
    runtime: node
    branch: main
    autoDeploy: true
    rootDir: apps/media-tracker
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: AI_API_KEY
        sync: false
      - key: AI_MODEL
        value: gpt-4o-mini
